<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image Hover</title>
    <style>
      img {
        background-color: red;
        border: 12px solid grey;
        height: 100%;
      }

      img:hover {
        border-radius: 30%;
        border: 12px solid red;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cdn.pwskills.com/assets/uploads/thumbnails/64215310af09d6aa495682f5.jpg" alt="Hitest  Chaudhary"/>
  </body>
</html>
