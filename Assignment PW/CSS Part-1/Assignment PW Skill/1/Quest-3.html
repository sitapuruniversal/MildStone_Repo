    <title>PW Skill Assignment Starting With CSS </title>
    <style>
      div{
        border: 1px solid black;
        border-radius: 10px;
        height: 30px;
        padding: 10px;
        background-color: black;
      }

      .nav-2:hover {

      }

      .nav-3:hover {
        color: cyan;
      }

      .nav-4:hover {
        color: rgb(241, 17, 17);
      }

      .nav-5:hover {
        color: magenta;
      }
    </style>
  </head>
  <body style="font-size: 30px;">
    <div>
      <a href="#home" class="nav-1">Home </a>
