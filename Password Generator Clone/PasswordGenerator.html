<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="max-w-md mx-auto bg-slate-900 rounded-xl shadow-md overflow-hidden md:max-w-2xl border-4 border-white  p-5">
        <div class="text-center ">
            <h1 class="text-2xl text-slate-200 font-bold pb-5">Password Generator</h1>
            <input type="password" placeholder="Click on Generate Button " class=" p-2 bg-slate-100 text-center rounded px-5 mb-3  outline-none" readonly>

            <div class="flex justify-between ">
                <button class=" p-2 bg-slate-100 text-center rounded px-2 " onclick="generatePassword">Generate</button>
                <button class=" p-2 bg-slate-100 text-center rounded px-2 " onclick="copyPassword" >Click to copy board </button>
            </div>

            <div class="flex justify-between items-center mt-3 mb-3 ">
                <label class="text-slate-100 font-semibold text-base">Password length </label>
                <input type="number" id="length" min="6" max="30" value="12" class=" w-20 rounded  p-2 px-2">
            </div>
            
            <div class="flex justify-around items-center mt-3 mb-3 ">
                <p class="text-slate-100 font-semibold text-base" id="uppercase">Include uppercase letter</p>
                <input type="checkbox" id="checkbox" checked  class=" w-20 ">   
            </div>
            <div class="flex justify-between items-center mt-3 mb-3 ">
                <p class="text-slate-100 font-semibold text-base" id="lowercase" >Include lowercase letter</p>
                <input type="checkbox" id="checkbox" checked  class=" w-20 rounded  p-2 px-2">   
            </div>

            <div class="flex justify-between items-center mt-3 mb-3 ">
                <p class="text-slate-100 font-semibold text-base" id="numbers">Include numbers</p>
                <input type="checkbox" id="checkbox"  checked class=" w-20 rounded  p-2 px-2">   
            </div>

            <div class="flex justify-between items-center mt-3 mb-3 ">
                <p class="text-slate-100 font-semibold text-base" id="symbol">Include symbol</p>
                <input type="checkbox" id="checkbox"  checked  class=" w-20 rounded  p-2 px-2 ">   
            </div>
        </div>
      </div>

      <script src="1.js"></script>
</body>
</html>
